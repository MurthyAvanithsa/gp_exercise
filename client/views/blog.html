<template name="blog">
    {{#with blog_details}}
        {{#each articles}}
            <div class='container' style="padding:2%">
                    <div class="row">
                        <div class="col-md-2">
                            {{>navbar}}
                        </div>
                        <div class="col-md-10">

                            <!-- Preview Blog Post -->
                            <h2>
                                <a href="#">{{title}}</a>
                            </h2>
                            <p>
                                <span class="glyphicon glyphicon-time"></span> {{dateFormat published_date }} |
                            </p>
                            <img class="img-responsive" src="{{add_base_url hero_image}}" alt="">
                            <hr>
                            <div class="row">
                                <div class="col-md-8">
                                    {{{ article_text }}}
                                </div>
                                {{#if blog_image }}
                                <div class="col-md-4">
                                    <a href="#">
                                        <img class="img-responsive portfolio-item" src="{{add_base_url blog_image}}" alt="">
                                    </a>
                                </div>
                                {{/if }}
                            </div>

                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="page-header">
                                <span>Related Projects </span>
                                <span class="pull-right">
                                    <a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a> |
                                    <a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a>
                                </span>
                            </h3>

                        </div>
                        {{>related}}
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    {{/with}}
</template>
